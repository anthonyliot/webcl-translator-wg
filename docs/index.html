<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/stylesheet.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/pygment_trac.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>webcl-translator-wg by Anthony Liot</title>
    <script src="dist/config.js" type="text/javascript"></script>
    <script type="text/javascript">
      function onclickurl(sample) {
        // https://github.com/anthony.liot/webcl-translator
        // ie: sample=0&gl=off&title=hello
        return window.open("./run.html?sample=" + sample);
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>webcl-translator-wg</h1>
          <h2>OpenCL to WebCL via WebGPU</h2>
        </header>
        <section id="downloads" class="clearfix">
          <a
            href="https://github.com/anthony.liot/webcl-translator/zipball/master"
            id="download-zip"
            class="button"
            ><span>Download .zip</span></a
          >
          <a
            href="https://github.com/anthony.liot/webcl-translator/tarball/master"
            id="download-tar-gz"
            class="button"
            ><span>Download .tar.gz</span></a
          >
          <a
            href="https://github.com/anthony.liot/webcl-translator"
            id="view-on-github"
            class="button"
            ><span>View on GitHub</span></a
          >
        </section>

        <section id="main_content">
          <script language="javascript">
            for (title in config_list) {
              var tag = title.replace(" ", "_");
              // Title
              document.write(
                '<h3><a name="' +
                  tag +
                  '" class="anchor" href="#' +
                  tag +
                  '"><span class="octicon octicon-link"></span></a>' +
                  title +
                  "</h3>"
              );
            }
          </script>
        </section>
        <footer>
          <center>
            webcl-translator-wg is maintained by
            <a href="https://github.com/anthonyliot">Anthony Liot</a>.<br />Last
            update : <span id="buildTime"></span>
          </center>
        </footer>
        <script src="dist/buildtime.js" type="text/javascript"></script>
      </div>
    </div>
  </body>
</html>
